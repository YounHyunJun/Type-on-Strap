---
layout: default
---

<ul class="posts-list">
    <% assign category = page.category | deault : page.title %}
    {% for post in site.categories[category] %}
    <li>
        <h3>
            <a href="{{ site.baseurl }}{{ post.url }}">
                {{ post.title }}
            </a>
            <small>{{ post.data | data_to_string}}</small>
        </h3>
    </li>
    {% endfor %}
</ul>
